<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="jspenguin2017" />
    <title>Nano Test Engine Dashboard</title>
    <link rel="stylesheet" href="Paper.css" />
</head>
<body>
    <div class="container">
        <h2>Nano Test Engine Dashboard</h2>
        <p id="basic-browser-info"></p>
        <script>
            document.getElementById("basic-browser-info").textContent = navigator.userAgent;
        </script>
    </div>
    <script>
        const _nano_test_engine = async (e, name) => {
            const result = e.target.nextElementSibling;
            console.assert(result instanceof HTMLSpanElement);
            result.textContent = "Test Running";

            if (await nano_test_engine(name)) {
                result.textContent = "Test Passed";
            } else {
                result.textContent = "Test Failed";
            }
        };
    </script>
    <div class="container">
        <h2>Cosmetic Filter Tests</h2>
        <p>
            <a href="javascript:undefined" onclick="_nano_test_engine(event, 'cosmetic_basic');">Cosmetic Basic</a>
            <span></span>
        </p>
        <p>
            <a href="javascript:undefined" onclick="_nano_test_engine(event, 'cosmetic_extended');">Cosmetic Extended</a>
            <span></span>
        </p>
        <p>
            <a href="javascript:undefined" onclick="_nano_test_engine(event, 'cosmetic_other');">Cosmetic Other</a>
            <span></span>
        </p>
    </div>
</body>
</html>
